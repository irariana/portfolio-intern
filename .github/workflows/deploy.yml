# ==========================================
# WORKFLOW GITHUB ACTIONS - DÉPLOIEMENT
# ==========================================
# 
# Ce fichier automatise le déploiement sur GitHub Pages.
# À chaque push sur la branche main, le site est reconstruit et déployé.
#
# CONFIGURATION REQUISE :
# 1. Aller dans Settings > Pages de ton repo
# 2. Source : GitHub Actions
# 3. C'est tout ! Le déploiement est automatique.

name: Deploy to GitHub Pages

on:
  # Se déclenche à chaque push sur main
  push:
    branches: ["main"]
  # Permet de déclencher manuellement
  workflow_dispatch:

# Permissions pour déployer sur GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Un seul déploiement à la fois
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Copy 404.html
        run: cp dist/index.html dist/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

  # Job de déploiement
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
